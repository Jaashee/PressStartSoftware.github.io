<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PressStart - Dashboard</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./content/styles.css"/>

</head>
<body>

<div class="sidebar">
    <div class="top">
        <div class="logo">
        </div>
        <i class="fa-solid fa-bars" id="btn"></i>
        <div class="pressstart">
            <img src="./content/pressstart.webp" alt="name" class="pressstart">
        </div>
        <ul>
            <li>
                <a href="index.html">
                    <i class="fa-brands fa-dashcube"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="inventory.html">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <span class="nav-item">Inventory</span>
                </a>
                <span class="tooltip">Inventory</span>
            </li>
            <li>
                <a href="buy.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="nav-item">Buy</span>
                </a>
                <span class="tooltip">Buy</span>
            </li>
            <li>
                <a href="sell.html">
                    <i class="fa-solid fa-money-bill"></i>
                    <span class="nav-item">Sell/Returns</span>
                </a>
                <span class="tooltip">Sell/Returns</span>
            </li>
            <li>
                <a href="repair.html">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <span class="nav-item">Repairs</span>
                </a>
                <span class="tooltip">Repairs</span>
            </li>
            <li>
                <a href="login.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <h1>Sell/Returns Page</h1>
    </div>
    <div class="form-styled">
    <form>
        <div class="form-group">
            <label for="gametitle">Game ID:</label>
            <input type="text" class="form-control" id="gametitle" placeholder="Enter Title">

        </div>


        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Enter Price">
        </div>
        <!--If its sell then the transaction type is deposit, and withdrawl for return -->
        <div class="form-group">
            <input type="radio" id="sell" name="TransactionSelect" value="Sell">
            <label for="perfect">Sell</label><br>
            <input type="radio" id="return" name="TransactionSelect" value="Return">
            <label for="css">Return</label><br>

        </div>

        <div class="form-group button-group"> <!-- Add this div to group the buttons -->
            <button type="submit" class="btn btn-primary">Process</button>
            <button id='market' class='btn btn-primary' style='margin-left: 10px;'>Online Market</button>
        </div>
    </form>
</div>
</div>
<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
